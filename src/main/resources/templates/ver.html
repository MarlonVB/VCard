<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TRABAJO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="p-5 text-center fw-bold text-uppercase bg-danger shadow-lg" th:text="${card.titulo}" style="color:white"></h2>

    <div class="container text-center mt-5" th:each="emp: ${card.empleado}">
        <div class="row">
            <div class="card col bg-danger text-white shadow-lg p-3 mb-5">
                <div class="card-header">
                    <img class="rounded mx-auto d-block" th:src="${emp.imgUser}" width="200px">
                </div>
                <div class="card-body">
                    <h2 class="fw-bold text-uppercase" th:text="${emp.nombre +' '+ emp.apellido}"></h2>
                    <p class="fs-5 text-uppercase" th:text="${emp.cargo}"></p>
                    <i class="bi bi-geo-alt-fill">
                        <span class="fs-6 text-capitaliz" th:text="${card.direccion}"></span>
                    </i>
                    <br>
                    <label class="border fs-6 text-capitaliz p-1 mt-3" th:text="${card.empresa}"></label>
                </div>
                <div class="card-footer">
                    <i class="bi bi-facebook p-1" style="font-size: 30px;" th:attr="title=${'Facebook'}"></i>
                    <i class="bi bi-twitter p-1" style="font-size: 30px;" th:attr="title=${'Twitter'}"></i>
                    <i class="bi bi-linkedin p-1" style="font-size: 30px;" th:attr="title=${'Linkedin'}"></i>
                    <i class="bi bi-instagram p-1" style="font-size: 30px;" th:attr="title=${'Instagram'}"></i>
                    <i class="bi bi-github p-1" style="font-size: 30px;" th:attr="title=${'GitHub'}"></i>
                </div>
            </div>
            <div class="col bg-light text-dark shadow-lg p-3 mb-5 fs-5">
                <h3 class="badge bg-danger text-wrap fs-2" style="width: auto;">Datos Personales</h3>
                <br>
                <div class="p-3 mt-5 text-xl-start">
                    <i class="bi bi-person-fill" style="font-size: 20px; color: #D83444"></i>
                    <label class="ms-2 fw-bold">Nombre:</label>
                    <span th:text="${emp.nombre +' '+ emp.apellido}"></span>
                </div>
                <hr>
                <div class="p-3 mt-3 text-xl-start">
                    <i class="bi bi-geo-alt-fill mt-5" style="font-size: 20px; color: #D83444"></i>
                    <label class="ms-2 fw-bold">Ciudad:</label>
                    <span th:text="${card.direccion}"></span>
                </div>
                <hr>
                <div class="p-3 mt-3 text-xl-start">
                    <i class="bi bi-calendar mt-5" style="font-size: 20px; color: #D83444"></i>
                    <label class="ms-2 fw-bold">Horario:</label>
                    <span th:text="${emp.horario}"></span>
                </div>
                <hr>
                <div class="p-3 mt-3 text-xl-start">
                    <i class="bi bi-envelope-fill mt-5" style="font-size: 20px; color: #D83444"></i>
                    <label class="ms-2 fw-bold">Correo:</label>
                    <span th:text="${emp.correo}"></span>
                </div>
                <hr>
                <div class="p-3 mt-3 text-xl-start">
                    <i class="bi bi-telephone-fill mt-5" style="font-size: 20px; color: #D83444" ></i>
                    <label class="ms-2 fw-bold">Celular:</label>
                    <span th:text="${emp.celular}"></span>
                </div>
                <hr>
                <div class="p-3 mt-3 text-xl-start">
                    <i class="bi bi-globe mt-5" style="font-size: 20px; color: #D83444"></i>
                    <label class="ms-2 fw-bold">Pagina Web:</label>
                    <a th:href="${card.webEmpresa}" target="_blank">www.tecazuay.edu.ec</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
